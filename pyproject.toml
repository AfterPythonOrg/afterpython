[project]
name = "afterpython"
version = "0.0.1.dev2"
description = ""
license = "Apache-2.0"
authors = [
    {name = "Stephen Yau", email = "softwareentrepreneer+afterpython@gmail.com"}
]
readme = "README.md"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.8",
    "trogon>=0.6.0",
    "mystmd[execute]>=1.6.1",
    "marimo[recommended]>=0.15.5",
]

[project.urls]
homepage = "https://afterpython.org"
repository = "https://github.com/AfterPythonOrg/afterpython"
documentation = "https://docs.afterpython.org"

[project.scripts]
afterpython = "afterpython.main:run_cli"
afpy = "afterpython.main:run_cli"

[dependency-groups]
dev = [
    "ruff>=0.13.0",
    "pre-commit>=4.3.0",
    "commitizen>=4.9.1",
    "python-semantic-release>=10.4.1",
    "pdoc>=15.0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

